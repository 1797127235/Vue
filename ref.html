<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ count }}
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue

        createApp({
            setup(){
                const count = ref(0)
                const msg = ref("hello world")

                setInterval(() => {
                    count.value++
                }, 1000);
                return {
                    count
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
