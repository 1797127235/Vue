<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ obj.count }}
    </div>
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

     <script>
        const {createApp, reactive } = Vue

        createApp({
            setup(){
                const obj = reactive(
                {
                    count : 0
                }   
                )
                setInterval(() => {
                    obj.count++
                }, 1000);

                return {
                    obj
                }
            }
        }).mount('#app')
     </script>

</body>
</html>
